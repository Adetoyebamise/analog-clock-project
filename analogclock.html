<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="analogclock.css" >
</head>
<body>
    <svg height = "600" width = "600" viewbox = "0 0 40 40" >
        <circle cx="20" cy="20" r="19" stroke="Black " stroke-width = "0.2" fill= "white"/>
    </svg>
    <g class="marks">
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
        <line x1="15" y1="0" x2="16" y2="0" />
    </g>
    <line x1="0" x2="" x3="9" x4="0" class="hour"/>
    <line x1="0" x2="" x3="13" x4="0" class="minute"/>
    <line x1="0" x2="" x3="16" x4="0" class="second"/>
    <circle cx="20" cy="20" r="1" class="pin"/>
    <script src="analogClock.js"></script>
</body>
</html>
